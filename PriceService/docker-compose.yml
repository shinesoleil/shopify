# Use root/example as user/password credentials
version: '3.1'

services:
  spring:
    image: springio/store-service
    container_name: store_app
    restart: always
    ports:
      - 8888:8080
    depends_on:
      - db

  db:
    image: mysql
    container_name: store_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: scaffold
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql